{% extends 'base.html' %}

{% block title %}| Текст{% endblock %}

{% block content %}
    {% if error %}
        <div class="alert alert-danger">
            <p>{{ error }}</p>
        </div>
    {% else %}
        <p>Текст с изображения №{{ doc_id }}</p>
        <p class="text">{{ text|linebreaksbr }}</p>
    {% endif %}
{% endblock %}
