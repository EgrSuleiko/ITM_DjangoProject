{% extends 'base.html' %}

{% block title %}| Загрузить{% endblock %}

{% block content %}

    <h1 class="heading-text">Загрузка нового изображения</h1>
    {% if error %}
        <div class="alert alert-danger">
            <p>{{ error }}</p>
        </div>
    {% endif %}

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div>
            {{ form.file }}
            <small class="form-text text-muted">{{ form.file.help_text }}</small>
        </div>

        <button type="submit" class="btn btn-primary mt-3">Загрузить</button>
    </form>


{% endblock %}
