{% extends 'base.html' %}

{% block title %}| Войти{% endblock %}

{% block content %}

    {% if form.errors %}
        <div class="alert alert-warning">
            <p>Пользователь с такой комбинацией имени и пароля не найден. Попробуйте ещё раз</p>
        </div>
    {% endif %}

    <form method="post" action="{% url 'login' %}">

        {% csrf_token %}
        <table class="table">
            <tr>
                <td>Имя пользователя:</td>
                <td>{{ form.username }}</td>
            </tr>

            <tr>
                <td>Пароль:</td>
                <td>{{ form.password }}</td>
            </tr>
        </table>

        <input class="btn btn-primary" type="submit" value="Войти">

    </form>

{% endblock %}
